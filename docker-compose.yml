services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      - elk_network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.4
    container_name: logstash
    volumes:
      - ./config/logstash/:/usr/share/logstash/pipeline/
    ports:
      - "5044:5044" 
      - "50000:50000/tcp" 
      - "50000:50000/udp" 
    environment:
      LS_JAVA_OPTS: "-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy 
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9600 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - elk_network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 
    depends_on:
      elasticsearch:
        condition: service_healthy 
    networks:
      - elk_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.4
    container_name: filebeat
    user: root 
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app_logs:ro 
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e -strict.perms=false
    depends_on: 
      logstash:
        condition: service_healthy
    networks:
      - elk_network
    restart: unless-stopped

