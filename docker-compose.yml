services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      - elk_network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.4
    container_name: logstash
    volumes:
      - ./config/logstash/:/usr/share/logstash/pipeline/
    ports:
      - "5044:5044" 
      - "50000:50000/tcp" 
      - "50000:50000/udp" 
    environment:
      LS_JAVA_OPTS: "-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy 
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9600 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - elk_network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 
    depends_on:
      elasticsearch:
        condition: service_healthy 
    networks:
      - elk_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.4
    container_name: filebeat
    user: root 
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app_logs:ro 
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e -strict.perms=false
    depends_on: 
      logstash:
        condition: service_healthy
    networks:
      - elk_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    command: -p 5430
    ports:
      - '5430:5430'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=novack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d novack -p 5430'] 
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Servicio API modificado para manejar mejor las dependencias
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - COOKIE_SECRET=supersecretcookiesecret
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5430
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=novack
      - JWT_SECRET=UtahD6c3jgBkajP7eXmMu9E2FwGpRxQnSvCzKyV8ZfLtAqTs5bN4YdHr3WJ7mhk2
      - JWT_ACCESS_EXPIRATION=15m
      - JWT_REFRESH_EXPIRATION_DAYS=7
      - JWT_AUDIENCE=https://api.novack.com
      - JWT_ISSUER=SPCEDES_API
      - RESEND_API_KEY=${RESEND_API_KEY} 
      - REDIS_HOST=redis-17374.c80.us-east-1-2.ec2.redns.redis-cloud.com
      - REDIS_PORT=17374
      - REDIS_USERNAME=default
      - REDIS_PASSWORD=vNrEVCdgtVb3A0Rr6Nb6H7JKKNxa4XYh
      - REDIS_TLS_ENABLED=true
      - REDIS_ENCRYPTION_KEY=${REDIS_ENCRYPTION_KEY:-secure_encryption_key_for_redis_data}
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=50000
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELK_ENABLED=true 
      - DOCKER_CONTAINER=true
      - LOG_TO_FILE=true
      - LOG_LEVEL=info
      # Variables para manejo de fallos de ELK
      - ELK_FAIL_SAFE=true
      - LOG_FALLBACK_CONSOLE=true
    depends_on:
      postgres:
        condition: service_healthy
    # CAMBIO CRÍTICO: La API ya NO depende de logstash para iniciar
    # En su lugar, manejamos la conexión de forma asíncrona
    networks:
      - app-network  
      - elk_network
    volumes:
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  elasticsearch-data:

networks:
  elk_network:
    driver: bridge
  app-network:
    driver: bridge
