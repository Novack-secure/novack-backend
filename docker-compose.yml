      - DEEPSEE_API_KEY=${DEEPSEE_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      
      # Cookie
      - COOKIE_SECRET=${COOKIE_SECRET:-supersecretcookiesecret}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
      - ELK_ENABLED=${ELK_ENABLED:-true}
      - ELK_HOST=${ELK_HOST:-http://elasticsearch:9200}
      - APP_NAME=${APP_NAME:-novack-backend}
      - REDIS_ENCRYPTION_KEY=${REDIS_ENCRYPTION_KEY:-secure_encryption_key_for_redis_data}
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=50000
      - ELK_FAIL_SAFE=true
      - LOG_FALLBACK_CONSOLE=true
      - DOCKER_CONTAINER=true
    depends_on:
      # postgres:
